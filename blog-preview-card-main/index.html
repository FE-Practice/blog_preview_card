<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  <link rel="stylesheet" href="css/styles.css"/>
    <title>Frontend Mentor | Blog preview card</title>

   
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="blog-img" src="./assets/images/illustration-article.svg">
        <div class="content">
          <p class="category text-smaller-bold">Learning</p>
          <time class="publish-date text-smaller">Published 21 Dec 2023</time>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class= "author">
            <img alt="Author avatar" class="userpic" src="./assets/images/image-avatar.webp">
            <span class="authorname bold">Greg Hooper</span>
        </div>
      </div>
    </div>
